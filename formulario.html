<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer formulario</title>
</head>
<body>

    <header>
        <h1>Formulario</h1>
    </header>

    <main>

        <section>
            <h2>Formulario</h2>

            <form action="#">

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required placeholder="Ingresa tu nombre">   

                <label for="email">Email:</label>
                    <input type="email" id="email" required placeholder="Ingresa tu correo">

                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" required minlength="10" placeholder="Ingresa tu contraseña">

                <label for="edad">Edad:</label>
                    <input type="number" name="edad" id="edad" min="0" max="99" placeholder="Ingresa tu edad">

                    <label for="fecha">fecha</label>
                    <input type="date" name="fecha" id="fecha">

                    <label for="telefono">Telefono:</label>
                    <input type="tel" name="telefono" id="telefono" placeholder="Ingresa tu telefono">

                    <p>Elige tu género</p>
                    <input type="radio" id="opcion1" name="opcion" value="F">
                    <label for="opcion1">Masculino</label><br>
                    <input type="radio" id="opcion2" name="opcion" value="E">
                    <label for="opcion2">Femenino</label><br>
                    

                    <p>Lenguajes que hanlas:</p>
                    <input type="checkbox" id="c1" name="c1" value="c1">
                    <label for="c1">Ingles</label><br>
                    <input type="checkbox" id="c2" name="c2" value="c2">
                    <label for="c2">Español</label><br>
                    <input type="checkbox" id="c3" name="c3" value="c3">
                    <label for="c3">Frances</label><br>

                
                <input type="submit" value="Iniciar sesion">

            </form>
        </section>
    </main>
    
</body>
</html>
